<h1>Declarative</h1>
<x-tabs (tabclosed)="onDeclarativeTabClosed($event)">
  <x-tab title="Tab 01" #dtab closable="true">
    <h3>Tab 01 Content</h3>
  </x-tab>
  <x-tab #dtab title="Tab 02">
    <h3>Tab 02 Content</h3>
  </x-tab>
</x-tabs>

<h1>Programmatic</h1>
<x-tabs (tabclosed)="onProgrammaticTabClosed($event)">
  <x-tab *ngFor="let tab of tabs; let i = index" #ptab id="tab-{{i}}" [title]="tab.title" [closable]="tab.closable">
    <h3>{{ tab.pane.title }}</h3>
  </x-tab>
</x-tabs>
